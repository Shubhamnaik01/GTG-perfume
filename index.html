<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>GTG</title>
  </head>
  <body>
    <header class="navbar">
      <nav>
        <div class="nav-container">
          <h2 class="logo">GTG</h2>
          <ul>
            <li><a href="">Home</a></li>
            <li>
              <a href="" class="shop-dropdow"
                >Shop <span><img src="assets/Dropdown Arrow.svg" alt="" /></span
              ></a>
            </li>
            <li><a href="">Fragrances</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
          </ul>
          <div class="nav-search">
            <img src="assets/search.svg" alt="search" />
            <button>Shop Now</button>
          </div>
        </div>
      </nav>
    </header>
    <section class="hero-section">
      <div class="hero-content">
        <div class="hero-text">
          <div class="hero-award">
            <div class="award-wrapper">
              <img src="assets/Vector.svg" alt="badge" />
              <p>Awarded the best perfume in the world</p>
            </div>
          </div>
          <h2>Live your best life.</h2>
          <div class="hero-numbers">
            <div>
              <h2>10x</h2>
              <p>power</p>
            </div>
            <div>
              <h2>9</h2>
              <p>indgredients</p>
            </div>
            <div>
              <h2>20K+</h2>
              <p>happy customers</p>
            </div>
          </div>
        </div>
        <button class="hero-shopnow">Shop Now</button>
      </div>
    </section>
  </body>
</html>
